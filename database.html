<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <table class="table container text-center">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Price</th>
                <th scope="col">Brand</th>
            </tr>
            </thead>
            <tbody class="products-list">
            </tbody>
        </table>

        <p class="text-center"><a href="frontpage.html">Return to Products</a></p>

        <div id="insert-area" class="row p-3">
            <h3 class="text-center">Insert Product:</h3>
            <div class="col-md-3">
                <input type="text" id="name" placeholder="Name...">
            </div>
            <div class="col-md-3">
                <input type="text" id="description" placeholder="Description...">
            </div>
            
            <div class="col-md-3">
                <input type="text" id="brand" placeholder="Brand...">
            </div>
            <div class="col-md-3">
                <input type="text" id="image" placeholder="URL image...">
            </div>

            <div class="col-md-3">
                <input type="number" id="price" placeholder="Price..." step="1" min="0" max="1000">
            </div>

            <div class="col-md-3">
                <button type="button" class="btn btn-sm btn-success" onclick="sendProducts()">Create Product</button>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="database.js"></script>
</body>
</html>
